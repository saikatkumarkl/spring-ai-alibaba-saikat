version: '3.8'
services:
  mysql:
    container_name: mysql
    restart: always
    image: mysql:8.0
    platform: linux/amd64
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=admin
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - LANG=C.UTF-8
      - TZ=Asia/Shanghai
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/log:/var/log
      - ./conf/mysql:/etc/mysql/conf.d
      - ./init/mysql:/docker-entrypoint-initdb.d/
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - saa-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    platform: linux/amd64
    container_name: elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=es-cluster
      - node.name=es-node-1
      - bootstrap.memory_lock=true
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
      - action.destructive_requires_name=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - saa-network

  nacos:
    container_name: nacos
    restart: always
    image: nacos/nacos-server:v2.3.0
    platform: linux/amd64
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    environment:
      - MODE=standalone
      - NACOS_AUTH_ENABLE=false
    volumes:
      - ./nacos/logs:/home/nacos/logs
      - ./nacos/data:/home/nacos/data
    networks:
      - saa-network

  redis:
    restart: always
    image: redis:7.2.5
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    command: redis-server
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    networks:
      - saa-network

  rmq-namesrv:
    image: apache/rocketmq:5.3.2
    platform: linux/amd64
    container_name: rmq-namesrv
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - NAMESRV_ADDR=rmq-namesrv:9876
      - HEAP_OPTS=-Xms128M -Xmx256M -Xmn128M
    ports:
      - "9876:9876"
    networks:
      - saa-network
    command: sh mqnamesrv
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep mqnamesrv | grep -v grep || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  rmq-broker:
    image: apache/rocketmq:5.3.2
    platform: linux/amd64
    container_name: rmq-broker
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - NAMESRV_ADDR=rmq-namesrv:9876
      - HEAP_OPTS=-Xms256M -Xmx512M -Xmn256M -XX:MaxDirectMemorySize=128M
    volumes:
      - ./rocketmq/store:/home/rocketmq/store
    ports:
      - "10909:10909"
      - "10911:10911"
      - "10912:10912"
    depends_on:
      rmq-namesrv:
        condition: service_healthy
    networks:
      - saa-network
    command: sh mqbroker
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep mqbroker | grep -v grep || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  rmq-proxy:
    image: apache/rocketmq:5.3.2
    platform: linux/amd64
    container_name: rmq-proxy
    restart: always
    volumes:
      - ./conf/rocketmq:/home/rocketmq/conf
    environment:
      - TZ=Asia/Shanghai
      - NAMESRV_ADDR=rmq-namesrv:9876
      - HEAP_OPTS=-Xms128M -Xmx256M -Xmn128M
    networks:
      - saa-network
    depends_on:
      rmq-broker:
        condition: service_healthy
      rmq-namesrv:
        condition: service_healthy
    ports:
      - "18080:18080"
      - "18081:18081"
    command: sh mqproxy -pc /home/rocketmq/conf/rmq-proxy.json

  init-topic:
    image: apache/rocketmq:5.3.2
    platform: linux/amd64
    container_name: rmq-init-topic
    restart: "no"
    depends_on:
      rmq-namesrv:
        condition: service_healthy
      rmq-broker:
        condition: service_healthy
    networks:
      - saa-network
    entrypoint: >
      sh -c "
        echo 'Waiting for RocketMQ to be ready...' &&
        sleep 30 &&
        until sh mqadmin clusterList -n rmq-namesrv:9876; do
          echo 'Waiting for RocketMQ to be fully ready...' &&
          sleep 10
        done &&
        echo 'Creating topic...' &&
        sh mqadmin updateTopic -n rmq-namesrv:9876 -t topic_saa_studio_document_index -c DefaultCluster -a +message.type=NORMAL &&
        sh mqadmin updateSubGroup -n rmq-namesrv:9876 -g group_saa_studio_document_index -c DefaultCluster &&
        echo 'Verifying topic creation...' &&
        sh mqadmin topicList -n rmq-namesrv:9876 &&
        echo 'Topic creation completed'"

  backend:
    build:
      context: ../..
      dockerfile: docker/middleware/Dockerfile.backend
    image: spring-ai-alibaba-admin-server:latest
    container_name: saa-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      rmq-proxy:
        condition: service_started
    networks:
      - saa-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  elasticsearch_data:
    driver: local

networks:
  saa-network:
    driver: bridge
