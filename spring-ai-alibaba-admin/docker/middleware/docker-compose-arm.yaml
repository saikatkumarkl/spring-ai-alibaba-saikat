version: '3.8'
services:
  mysql:
    container_name: mysql
    restart: always
    image: mysql:8.0
    platform: linux/amd64
    env_file:
      - ./mysql.env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ${MIDDLEWARE_HOME:-.}/mysql/data:/var/lib/mysql
      - ${MIDDLEWARE_HOME:-.}/mysql/log:/var/log
      - ${MIDDLEWARE_HOME:-.}/conf/mysql:/etc/mysql/conf.d
      - ${MIDDLEWARE_HOME:-.}/init/mysql:/docker-entrypoint-initdb.d/
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - saa-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    platform: linux/amd64
    container_name: elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=es-cluster
      - node.name=es-node-1
      - bootstrap.memory_lock=true
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
      - action.destructive_requires_name=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - saa-network

  nacos:
    container_name: nacos
    restart: always
    image: nacos/nacos-server:v2.3.0
    platform: linux/amd64
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    environment:
      - MODE=standalone
      - NACOS_AUTH_ENABLE=false
    volumes:
      - ${MIDDLEWARE_HOME:-.}/nacos/logs:/home/nacos/logs
      - ${MIDDLEWARE_HOME:-.}/nacos/data:/home/nacos/data
    networks:
      - saa-network

  redis:
    restart: always
    image: redis:7.2.5
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ${MIDDLEWARE_HOME:-.}/redis/data:/data
    command: redis-server
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    networks:
      - saa-network

  rmq_namesrv:
    image: apache/rocketmq:5.3.2
    platform: linux/amd64
    container_name: rmq_namesrv
    restart: always
    env_file:
      - ./.env
    environment:
      - NAMESRV_ADDR=rmq_namesrv:9876
      - HEAP_OPTS=-Xms128M -Xmx256M -Xmn128M
    ports:
      - "9876:9876"
    networks:
      - saa-network
    command: sh mqnamesrv
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep mqnamesrv | grep -v grep || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  rmq_broker:
    image: apache/rocketmq:5.3.2
    platform: linux/amd64
    container_name: rmq_broker
    restart: always
    env_file:
      - ./.env
    environment:
      - NAMESRV_ADDR=rmq_namesrv:9876
      - HEAP_OPTS=-Xms256M -Xmx512M -Xmn256M -XX:MaxDirectMemorySize=128M
    volumes:
      - ${MIDDLEWARE_HOME:-.}/rocketmq/store:/home/rocketmq/store
    ports:
      - "10909:10909"
      - "10911:10911"
      - "10912:10912"
    depends_on:
      rmq_namesrv:
        condition: service_healthy
    networks:
      - saa-network
    command: sh mqbroker
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep mqbroker | grep -v grep || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  rmq_proxy:
    image: apache/rocketmq:5.3.2
    platform: linux/amd64
    container_name: rmq_proxy
    restart: always
    volumes:
      - ${MIDDLEWARE_HOME:-.}/conf/rocketmq:/home/rocketmq/conf
    env_file:
      - ./.env
    environment:
      - NAMESRV_ADDR=rmq_namesrv:9876
      - HEAP_OPTS=-Xms128M -Xmx256M -Xmn128M
    networks:
      - saa-network
    depends_on:
      rmq_broker:
        condition: service_healthy
      rmq_namesrv:
        condition: service_healthy
    ports:
      - "18080:18080"
      - "18081:18081"
    command: sh mqproxy -pc /home/rocketmq/conf/rmq-proxy.json

  init-topic:
    image: apache/rocketmq:5.3.2
    platform: linux/amd64
    container_name: rmq-init-topic
    restart: "no"
    depends_on:
      rmq_namesrv:
        condition: service_healthy
      rmq_broker:
        condition: service_healthy
    networks:
      - saa-network
    entrypoint: >
      sh -c "
        echo 'Waiting for RocketMQ to be ready...' &&
        sleep 30 &&
        until sh mqadmin clusterList -n rmq_namesrv:9876; do
          echo 'Waiting for RocketMQ to be fully ready...' &&
          sleep 10
        done &&
        echo 'Creating topic...' &&
        sh mqadmin updateTopic -n rmq_namesrv:9876 -t topic_saa_studio_document_index -c DefaultCluster -a +message.type=NORMAL &&
        sh mqadmin updateSubGroup -n rmq_namesrv:9876 -g group_saa_studio_document_index -c DefaultCluster &&
        echo 'Verifying topic creation...' &&
        sh mqadmin topicList -n rmq_namesrv:9876 &&
        echo 'Topic creation completed'"

volumes:
  elasticsearch_data:
    driver: local

networks:
  saa-network:
    driver: bridge
